    <!-- page script -->

    <!--Script addNew -->
    <script type="text/javascript">
        $(document).ready(function () {
            $("#addNew").on('click', function () {
                cleanModal();
                $(".modal-title").html('Add New');
                $("#tableManager").modal('show');

            });
            dataindex=0;
            getExistingData(0, 50);
            setInterval(function () {
                $(".bodyswipe").html('');
                dataindex=1;
                getExistingData(0, 50);
            }, 30000);

        });
        function deleteRow(rowID) {
            if (confirm('Are you sure?')) {
                $.ajax({
                    url: 'php/ajax_swipe.php',
                    method: 'POST',
                    dataType: 'text',
                    data: {
                        key: 'deleteRow',
                        rowID: rowID
                    }, success: function (response) {
                        $("#Name_" + rowID).parent().remove();
                        alert(response);
                    }
                });
            }
        }
        function edit(rowID) {
            $.ajax({
                url: 'php/ajax_swipe.php',
                method: 'POST',
                dataType: 'json',
                data: {
                    key: 'getRowData',
                    rowID: rowID
                }, success: function (response) {
                    $("#editRowID").val(rowID);
                    $("#ID").val(response.ID);
                    $("#Name").val(response.Name);
                    $("#CardNumber").val(response.CardNumber);
                    $("#Apellido").val(response.Apellido);
                    $(".modal-title").html('Editar');
                    $("#tableManager").modal('show');
                    $("#manageBtn").attr('value', 'Salvar cambios').attr('onclick', "manageData('updateRow')");
                }
            });
        }

        function getExistingData(start, limit) {
            
            $.ajax({
                url: 'php/ajax_swipe.php',
                method: 'POST',
                dataType: 'text',
                data: {
                    key: 'getExistingData',
                    start: start,
                    limit: limit
                }, success: function (response) {
                    if (response != "reachedMax") {
                        $('tbody').append(response);
                        start += limit;
                        getExistingData(start, limit);
                    } else {
                        if(dataindex != 0){
                            dTable.destroy();
                        }
                        dTable = $(".table").DataTable({
                            "language": {
                                "sProcessing": "Procesando...",
                                "sLengthMenu": "Mostrar _MENU_ registros",
                                "sZeroRecords": "No se encontraron resultados",
                                "sEmptyTable": "Ningún dato disponible en esta tabla",
                                "sInfo": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                                "sInfoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
                                "sInfoFiltered": "(filtrado de un total de _MAX_ registros)",
                                "sInfoPostFix": "",
                                "sSearch": "Buscar:",
                                "sUrl": "",
                                "sInfoThousands": ",",
                                "sLoadingRecords": "Cargando...",
                                "oPaginate": {
                                    "sFirst": "Primero",
                                    "sLast": "Último",
                                    "sNext": "Siguiente",
                                    "sPrevious": "Anterior"
                                },
                                "oAria": {
                                    "sSortAscending": ": Activar para ordenar la columna de manera ascendente",
                                    "sSortDescending": ": Activar para ordenar la columna de manera descendente"
                                }
                            },

                        });

                    }

                }
            });
        }
        function manageData(key, edit) {
            var name = $("#Name");
            var cardNumber = $("#CardNumber");
            var matricula = $("#ID");
            var editRowID = $("#editRowID");

            if (isNotEmpty(matricula) && isNotEmpty(name) && isNotEmpty(cardNumber)) {
                $.ajax({
                    url: 'php/ajax_swipe.php',
                    method: 'POST',
                    dataType: 'text',
                    data: {
                        key: key,
                        name: name.val(),
                        matricula: matricula.val(),
                        cardNumber: cardNumber.val(),
                        rowID: editRowID.val()
                    }, success: function (response) {
                        if (response != "success") {
                            alert(response);
                            $("#tableManager").modal('hide');
                            location.reload();
                        }
                        else {

                            $("#Name_" + editRowID.val()).html(name.val());
                            $("#CardNumber_" + editRowID.val()).html(cardNumber.val());
                            cleanModal();
                            $("#tableManager").modal('hide');
                            $("#manageBtn").attr('value', 'Add').attr('onclick', "manageData('addNew')");
                        }
                    }
                });
            }


        }
        function cleanModal() {
            var name = $("#Name");
            var cardNumber = $("#CardNumber");
            var matricula = $("#ID");
            name.val('');
            matricula.val('');
            cardNumber.val('');

        }
        function isNotEmpty(caller) {
            if (caller.val() == '') {
                caller.css('border', '1px solid red');
                return false;
            } else caller.css('border', '');

            return true;
        }
    </script>
